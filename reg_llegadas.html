    <div class="container" style="margin-top:30px">
      <h2>Registro Llegadas</h2>
      <p>
        Introduzca el numero del participante para marcar su llegada.
      </p>
      <form method="POST" id="form">
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="num_ciclista"
            placeholder="Número de corredor"
            name="num_ciclista"
            required
          />
          <input
            type="hidden"
            name="marcar_llegada"
            id="marcar_llegada"
            value="LLEGADA"
          />
          <div class="input-group-append">
            <button
              class="btn btn-primary"
              type="button"
              data-toggle="modal"
              data-target="#myModal"
              onclick="enviarLlegada();"
            >
              Marcar Llegada
            </button>
          </div>
        </div>
      </form>
      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Resultado...</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div id="mostrardatos"></div>
          </div>
        </div>
      </div>
    </div>
