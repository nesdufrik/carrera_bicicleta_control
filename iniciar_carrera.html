    <div class="container" style="margin-top:30px">
      <h2>Iniciar Desafio Nocturno</h2>
      <p>
        Selecione la Categoria para comenzar el Desafio.
      </p>
      <form method="POST" id="form">
        <div class="form-group">
          <label for="start">Categoria:</label>
          <select
            class="form-control"
            id="start"
            name="start"
            required
          >
            <option value="">Seleccione la Categoria</option>
            <option value="PRINCIPIANTES">Principiantes</option>
            <option value="AVANZADOS">Avanzados</option>
            <option value="DAMAS">Damas</option>
          </select>
          <div class="invalid-feedback">Debe seleccionar una categoria</div>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModal"
          onclick="enviarIniciarCarrera();"
        >
          Iniciar Carrera
        </button>
      </form>
      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Resultado...</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div id="mostrardatos"></div>
          </div>
        </div>
      </div>
